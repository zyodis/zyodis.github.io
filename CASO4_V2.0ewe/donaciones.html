    <script>
        
        function soloLetras(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
       especiales = "8-37-39-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla)==-1 && !tecla_especial){
            return false;

        }
    }


        function nombreConBlur(){
            var idel = document.getElementById("inputNombreC").value;
            if(idel.length < 2){
                alert("Le falta escribir el  Nombre completo");
            }
        }

        function emailOnBlur(){

            var correo = document.getElementById("inputCorreo").value;


            var emailCheck=/^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/i;
            var isValidate = emailCheck.test(correo);

            console.log(isValidate, correo);

            if(!isValidate){
                alert("Verifique Correo")
            }
        }

        function numtarjetaOnBlur(){
            var tarjeta = document.getElementById("inputTarjeta").value;

            console.log(tarjeta)

            if(tarjeta.length < 16){
                alert("Verifique Tarjeta")
            }
        }
        function cvvOnBlur(){
            var cvv = document.getElementById("inputCVV").value;

            if(cvv.length > 3){
                alert("Verifique CVV")
            }
        }
        function montoOnBlur(){
            var monto = document.getElementById("inputMontoDonar").value;

            if(monto < 1000)[
            alert("Solo se puede donar sobre $1.000")
            ]
        }
    </script>
